{%- from 'helpers/suka_config.html' import suka_config with context -%}

{%- macro excerpt(post) -%}
  {%- if post %}
    {%- if post.preview|trim -%}
      {{ post.preview|safe }}
    {%- else -%}
      {{ post.content|striptags|truncate(suka_config.POST_ENTRY_EXCERPT) }}
    {%- endif -%}
  {%- endif -%}
{%- endmacro -%}
