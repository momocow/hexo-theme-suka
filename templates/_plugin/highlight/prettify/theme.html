{%- from 'helpers/suka_config.html' import suka_config with context %}
{%- from 'helpers/here.html' import here with context %}
{%- if here == 'post' %}
    {%- if suka_config.vendors.PRETTIFY_THEME %}
        <link rel="stylesheet" href="{{ suka_config.vendors.PRETTIFY_THEME }}">
    {%- elif suka_config.prettify.THEME %}
        <link rel="stylesheet" href="{{ url_for('static', filename='lib/prettify/themes/%s.min.css' % suka_config.prettify.THEME) }}">
    {%- endif %}
    <style>
        pre.prettyprint {
            padding: 4px 0 0 2px !important;
        }

        pre.prettyprint ol,
        pre.prettyprint ul {
            padding-left: 42px;
        }

        pre.prettyprint ol li {
            background: transparent;
        }

        .prettyprint li.L0,
        .prettyprint li.L1,
        .prettyprint li.L2,
        .prettyprint li.L3,
        .prettyprint li.L4,
        .prettyprint li.L5,
        .prettyprint li.L6,
        .prettyprint li.L7,
        .prettyprint li.L8,
        .prettyprint li.L9 {
            {%- if suka_config.prettify.LINENUMBER %}
            list-style-type: decimal !important;
            {%- else %}
            list-style-type: none !important;
            {%- endif %}
        }
    </style>
{%- endif %}
