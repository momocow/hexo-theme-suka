{%- from 'helpers/i18n.html' import i18n with context -%}

<!-- # Input # -->
<div id="search-input">
  <form class="input-group" autocomplete="off">
    <input maxlength="80" type="search" id="search-field" name="s" class="form-input input-lg" placeholder="{{ i18n('search.placeholder') }}" required>
    <button class="btn btn-primary input-group-btn btn-lg" type="submit">{{ i18n('search.main') }}</button>
  </form>
</div>
<!-- # Description & Output # -->
<div id="search-result-info" hidden>{{ i18n('search.num')|format('<span id="search-result-num"></span>'|safe) }}</div>
<div id="search-output"></div>
