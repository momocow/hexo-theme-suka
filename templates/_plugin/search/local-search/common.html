{%- from 'helpers/suka_config.html' import suka_config with context -%}
{%- from 'helpers/i18n.html' import i18n with context -%}
{%- from 'helpers/url.html' import home_url, full_url_for with context -%}

<!-- import load local-search -->
<script src="{{ suka_config.vendors.suka.LOCAL_SEARCH_JS }}"></script>

{%- if request.args.get('s') %}
<script>
searchFunc('{{ url_for('.search') + '?q=' + request.args.get('s')|urlencode }}');
var searchNoResult = '';
searchNoResult += '<div class="search-noresult"><span>{{ i18n('search.noresult') }}'
searchNoResult += '<br>{{ i18n('search.trygoogle') }}&nbsp;:&nbsp;</span>'
searchNoResult += '<a href="https://www.google.com/search?&q=' + searchQuery.s + '%20site:{{ full_url_for(home_url) }}" target="_blank">' + searchQuery.s + '&nbsp;site:{{ full_url_for(home_url) }}</a></div>'
</script>
{%- endif %}
