{%- from 'helpers/i18n.html' import i18n with context -%}
{%- from 'helpers/url.html' import home_url with context -%}
<!-- # Google Search Form # -->
<div id="search-input">
  <form class="input-group" autocomplete="off" method="get" action="https://www.google.com/search" accept-charset="UTF-8" target="_blank">
    <input maxlength="80" type="search" id="search-field" name="q" class="form-input input-lg" placeholder="{{ i18n('search.placeholder') }}" required>
    <input type="hidden" name="sitesearch" value="{{ home_url }}">
    <button class="btn btn-primary input-group-btn btn-lg" type="submit">{{ i18n('search.main') }}</button>
  </form>
</div>
