{%- from 'helpers/suka_config.html' import suka_config with context -%}
<!-- Gitalk Container -->
<div id="gitalk-container"></div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1.3.3/dist/gitalk.min.css">

<script src="https://cdn.jsdelivr.net/npm/gitalk@1.3.3/dist/gitalk.min.js"></script>

<script>
    var gitalk = new Gitalk({
            clientID: '{{ suka_config.comment.gitalk.CLIENT_ID }}',
            clientSecret: '{{ suka_config.comment.gitalk.CLIENT_SECRET }}',
            repo: '{{ suka_config.comment.gitalk.REPO }}',
            owner: '{{ suka_config.comment.gitalk.OWNER }}',
            admin: ['{{ suka_config.comment.gitalk.OWNER }}'],
            // facebook-like distraction free mode
            distractionFreeMode: false,
            id: window.location.pathname
        })
   gitalk.render('gitalk-container')
</script>
