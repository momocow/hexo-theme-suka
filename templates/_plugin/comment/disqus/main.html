{%- from 'helpers/suka_config.html' import suka_config with context -%}
{%- from 'helpers/url.html' import full_url with context -%}

<div id="disqus_thread"></div>
<script>
    var disqus_config = function () {
        this.page.url = '{{ full_url }}'; // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = '{{ full_url }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
</script>
<script id="disqus-thread-script">
    (function() { // DON'T EDIT BELOW THIS LINE
        var d = document;
        var s = d.createElement('script');
        s.src = '//{{ suka_config.comment.DISQUS_SHORT_NAME }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', + new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
