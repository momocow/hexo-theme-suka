{%- from 'helpers/suka_config.html' import suka_config with context -%}

<div id="gitment-comment">
    {# <%- partial('_widget/comment/' + theme.comment.use + '/main') %> #}
</div>
<style>
    #gitment-comment{
        background-color: #eee;
        padding: 2pc;
    }
</style>
<link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
<script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
<script>
    var gitment = new Gitment({
        id: window.location.pathname,
        owner: '{{ suka_config.comment.gitment.OWNER }}',
        repo: '{{ suka_config.comment.gitment.REPO }}',
        oauth: {
            client_id: '{{ suka_config.comment.gitment.CLIENT_ID }}',
            client_secret: '{{ suka_config.comment.gitment.CLIENT_SECRET }}',
        },
    })
    gitment.render('container')
</script>
