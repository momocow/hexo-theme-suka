<article class="gallery">
  {%- if entry.meta.gallery %}
    {%- for piece in entry.meta.gallery %}
      <a class="gallery-link" href="{{ piece.full }}" title="{{ loop.index }}" data-descr="{{ piece.desc }}">
        <figure class="gallery-image">
          <img src="{{ piece.thumb }}" rel="{{ loop.index }}" width="100%">
          <figcaption>{{ loop.index }}<br><small>{{ piece.desc }}</small></figcaption>
        </figure>
      </a>
    {%- endfor %}
  {%- endif %}
</article>
