{%- from 'helpers/config.html' import suka_config with context %}

<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<!-- Title -->
<title>{% include '_partial/head/site-title.html' %}</title>

<!-- favicon -->
<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/suka-favicon.ico') }}">

<meta name="format-detection" content="telephone=no">

<!-- Description -->
<meta name="description" content="{{ site.subtitle }}">

<!-- Keywords . -->
<meta name="keywords" content="{{ suka_config.KEYWORDS|join(',') }}">

<!-- Disable Fucking Bloody Baidu Tranformation -->
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
